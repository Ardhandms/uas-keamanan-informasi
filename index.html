<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Steganography - Predictive Coding</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }
      .container {
        max-width: 800px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1,
      h2 {
        color: #333;
        text-align: center;
      }
      input[type="file"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        display: block;
        margin-top: 10px;
      }
      button:hover {
        background-color: #45a049;
      }
      #downloadLink {
        display: block;
        text-align: center;
        margin-top: 10px;
        text-decoration: none;
        color: #333;
        font-weight: bold;
      }
      #canvas {
        display: none;
      }
      @media only screen and (max-width: 600px) {
        .container {
          margin: 20px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Image Steganography using Predictive Coding</h1>
    <div class="container">
      <div class="section">
        <h2>Encode</h2>
        <input
          type="file"
          id="encodeImageInput"
          accept="image/png, image/jpeg"
        /><br /><br />
        <textarea
          id="encodeMessageInput"
          placeholder="Enter your message"
        ></textarea
        ><br /><br />
        <button onclick="encodeMessage()">Encode Message</button><br /><br />
        <a id="downloadLink" style="display: none">Download Encoded Image</a>
      </div>
      <div class="section">
        <h2>Decode</h2>
        <input
          type="file"
          id="decodeImageInput"
          accept="image/png, image/jpeg"
        /><br /><br />
        <button onclick="decodeMessage()">Decode Message</button><br /><br />
        <textarea
          id="decodedMessage"
          readonly
          placeholder="Decoded message will appear here"
        ></textarea>
      </div>
    </div>
    <canvas id="canvas"></canvas>

    <script>
      function encodeMessage() {
        const imageInput = document.getElementById("encodeImageInput").files[0];
        const message = document.getElementById("encodeMessageInput").value;
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        if (!imageInput || !message) {
          alert("Please select an image and enter a message.");
          return;
        }

        const reader = new FileReader();
        reader.onload = function (event) {
          const img = new Image();
          img.onload = function () {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);

            const imageData = ctx.getImageData(
              0,
              0,
              canvas.width,
              canvas.height
            );
            const data = imageData.data;

            const binaryMessage = message
              .split("")
              .map((char) => char.charCodeAt(0).toString(2).padStart(8, "0"))
              .join("");

            if (binaryMessage.length > data.length * 0.25) {
              alert("Message is too long to encode in this image.");
              return;
            }

            const step = 4;
            let messageIndex = 0;
            for (let i = 0; i < data.length; i += step) {
              if (messageIndex < binaryMessage.length) {
                const predictionError = data[i] - data[i + 1];
                data[i] =
                  (data[i] & 0xfe) | parseInt(binaryMessage[messageIndex++], 2);
              } else {
                break;
              }
            }

            ctx.putImageData(imageData, 0, 0);
            canvas.toBlob(function (blob) {
              const url = URL.createObjectURL(blob);
              const downloadLink = document.getElementById("downloadLink");
              downloadLink.href = url;
              downloadLink.download = "encoded_image.png";
              downloadLink.style.display = "block";
              downloadLink.textContent = "Download Encoded Image";
            }, "image/png");
          };
          img.src = event.target.result;
        };
        reader.readAsDataURL(imageInput);
      }

      function decodeMessage() {
        const imageInput = document.getElementById("decodeImageInput").files[0];
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        if (!imageInput) {
          alert("Please select an image.");
          return;
        }

        const reader = new FileReader();
        reader.onload = function (event) {
          const img = new Image();
          img.onload = function () {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);

            const imageData = ctx.getImageData(
              0,
              0,
              canvas.width,
              canvas.height
            );
            const data = imageData.data;

            let binaryMessage = "";
            const step = 4; // Number of data points to process at once
            for (let i = 0; i < data.length; i += step) {
              const predictionError = data[i] - data[i + 1];
              binaryMessage += (predictionError & 0x01).toString();
            }

            const bytes = binaryMessage.match(/.{1,8}/g);
            let message = "";
            for (let i = 0; i < bytes.length; i++) {
              const charCode = parseInt(bytes[i], 2);
              if (charCode === 0) break; // delimiter
              message += String.fromCharCode(charCode);
            }

            document.getElementById("decodedMessage").value = message;
          };
          img.src = event.target.result;
        };
        reader.readAsDataURL(imageInput);
      }
    </script>
  </body>
</html>
